<!DOCTYPE html><!--html version: 5 -->
<html lang="en"><!--parent to head and body-->
<head><!--meta/css styling/mainly thing on the background-->
    
    <!--Below Information is for SEO-->
    <meta charset="UTF-8">
    <!--encoding that browser can understand-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--attribut name in meta, attribute content in meta-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--scaled the website to device width-->
    <meta name="robots" contents="index, follow">
    <!--search engine crawler will follow the index/es -->
    <link rel="icon" href="spacefm_103907.ico">
     <!--link CSS to html or other stuff-->
    
    <title>Hello | Greetings from Sachin</title>

</head>
<body><!--Main part about the website-->
    <!--h1+Tab-->
    <h1><!--HTML Tag h1-h6
            Whatever you are gonna put here will be displayed on the screen-->
        Hello Boy!
    </h1>
    <!--ctr+shift+down-->
    <h1>Hello</h1>
    <h2>Hello</h2>
    <h3>Hello</h3>
    <h4>Hello</h4>
    <h5>Hello</h5>
    <h6>Hello</h6>
    <!--in orderof importance
    Heading are used to give imp to stuff-->
    <p>Hello There simple</p><!--styling done by browser -->
    <p><i>Hello There in Italics</i></p>
    <p><mark>Hello There Highlighted</mark></p>
    <p><strong>Hello There in Bold</strong></p>
    <p><del>Hello There deleted</del></p>

    <!--Images-->
        <img width="500"
        height="700"
         src="pexels-felix-mittermeier-2832039.jpg" alt="Mountain">

</html>
