<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Name:<input type="text" placeholder="Enter your name e.g. Bruce Wayne"><br>
        Age:<input type="number" placeholder="Enter age above 18"><br>
        Date Of Birth:<input type="Date" required="required" autofocus/><br>
        Email:<input type="email" placeholder="Enter valid email"><br>
        Password:<input type="password" required="required" maxlength="12"/><br>
        Phone Number:<input type="tel"><br>
        
        <label for="Feedback">Feedback</label>
        <textarea id="Feedback" rows="2" cols="15"></textarea>
        <br>

        <label for="dropdown_list">Dropdown</label>
        <select id="dropdown_list">
            <option>option1</option>
            <option>option2</option>
        </select>
        <br>

        <button type="submit">Submit</button>
    </form>
    <div>><!--Sequential division
                Block Level element
                Does not affect content unless used in CSS-->>
        <p>This is first paragraph</p>
        <p>This is second paragraph</p>
        <p>This is third paragraph</p>
    </div>
    <p><!--used to group in-line elements-->>
        <span>Span text1 goes here!!</span>
        <span>Span text2 goes here!!</span>
        <span>Span text3 goes here!!</span>
     </p>
     
 
</body>
</html>
