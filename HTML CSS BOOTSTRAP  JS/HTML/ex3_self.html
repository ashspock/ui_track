<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px">
        <thead>
            <tr>
                <th colspan="3"><b> XYZ University Student Registration</b></th>
            </tr>
        </thead>
        <tbody> 

            <tr>
                <td rowspan="5"><b>Personal Details</b></td>
            </tr>
            <tr>
                <td>First Name<label style="color: red;" for="fname">*</label></td>
                <td><input type="text" name="First Name" id="fname"></td>
            </tr>
            <tr>
                <td>Last Name<label style="color: red;" for="lname">*</label></td>
                <td><input type="text" name="Last Name" id="lname"></td>
            </tr>
            <tr>
                <td>Date of Birth<label style="color: red;" for="dob">*</label></td>
                <td><input type="date" name="DOB" id="dob"></td>
            </tr>
            <tr>
                <td>Gender<label style="color: red;">*</label></td>
                <td>
                    <input type="radio" name="gender" id="male"><label for="male">Male</label>
                    <input type="radio" name="gender" id="female"><label for="female">Female</label>
                    <input type="radio" name="gender" id="other"><label for="other">Other</label>
                </td>
            </tr>
            <tr>

            </tr>
        </tbody>
    </table>
</body>
</html>
