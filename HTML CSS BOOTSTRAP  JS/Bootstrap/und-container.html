<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link href="bootstrap.css" rel="stylesheet">
     
</head>

<body>
    <div class="container">
        Row without container
        <div class="col-md-4 offset-4">
            <div class="card-header text-center">
                <div>Title</div>
            </div>
            <div class="card-body" >
                <div class="row" style=" padding: 10px; border: 2px solid black; flex: auto; align-items: center;">
                    <div class="card-columns" style="border: black 2px solid; padding: 10px;">
                        <div>A</div>
                        <div>B</div>
                        <div>C</div>
                    </div>
                    <div class="card-columns" style="border: black 2px solid; padding: 10px;">
                        <div>D</div>
                        <div>E</div>
                        <div>F</div>
                    </div>
                    <div class="card-columns" style="border: black 2px solid; padding: 10px;">
                        <div>G</div>
                        <div>H</div>
                        <div>I</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="card-body">
            <div>
                container-fluid : full width responsive container, utilizing the entire width of the browser/viewport
                (webpage’s visible area)
            </div>
        </div>
    </div>

</body>

</html>
